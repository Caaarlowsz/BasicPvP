    capacete: '&aCapacete'
    peitoral: '&aPeitoral'
    calca: '&aCalça'
    botas: '&aBotas'
    espada: '&aEspada'
    machado: '&aMachado'
    bussola: '&aBússola'
    pote: '&aPote'
    cogumelo-vermelho: '&aCogumelo'
    cogumelo-marrom: '&aCogumelo'
